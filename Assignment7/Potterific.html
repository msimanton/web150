<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <style>
        .over {
            background-color: orange;
        }
        .selected {
            background-color: green;
        }
        .odd {
            background-color: red;
        }
        
        
        
        
        
        .activebutton {
            background-color: gray;
            color: white;
        }

        
    </style>

    <body>
        <div id="buttons"></div>
        <table border='1'>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>House</th>
                <th>Gender</th>
                <th>Alignment</th>
            </tr>
        </table>
        
        <button id="reset" value="reset">reset</button>
    </body>
        
        <script>
        // list of characters
        var characters = [
            {name:"Albus Dumbledore", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
            {name:"Nymphadora Tonks", role:"", house:"Hufflepuff",gender:"f",alignment:"good"},    
            {name:"Ron Weasley", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
            {name:"Ginny Weasley", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
            {name:"Hermione Granger", role:"student", house:"Gryffindor",gender:"f",alignment:"good"},    
            {name:"Mad-eye Moody", role:"staff", house:"",gender:"m",alignment:"good"},    
            {name:"Prof McGonagall", role:"staff", house:"Gryffindor",gender:"f",alignment:"good"},    
            {name:"Harry Potter", role:"student", house:"Gryffindor",gender:"m",alignment:"good"},    
            {name:"Draco Malfoy", role:"student", house:"Slytherin",gender:"m",alignment:"evil"},    
            {name:"Hagrid", role:"staff", house:"Gryffindor",gender:"m",alignment:"good"},    
            {name:"Luna Lovegood", role:"student", house:"Ravenclaw",gender:"f",alignment:"good"},    
            {name:"Voldemort", role:"", house:"Slytherin",gender:"m",alignment:"evil"},    
            {name:"Bellatrix Lestrange", role:"", house:"Slytherin",gender:"f",alignment:"evil"},           
            {name:"Severus Snape", role:"staff", house:"Slytherin",gender:"m",alignment:"?"}
        ];
            
        $(document).ready(function(){
            
            

            //add a button for each 'house' value
                var houses = [];
                for (var x in characters) {
                        if (houses.indexOf(characters[x].house) < 0 && characters[x].house !== "") {
                        houses.push(characters[x].house);
                        $("#buttons").append("<button>" + characters[x].house + "</button>");
                    }
                }



            //add table row for each character
                for (var i = 0; i < characters.length; i++) {
                    $("table").append("<tr><td>" + characters[i].name + "</td><td>" + characters[i].role + "</td><td>" + characters[i].house + "</td><td>" + characters[i].gender + "</td><td>" + characters[i].alignment + "</td></tr>");
                    
                    //set visible rows to alternating background color
                    $("tr:visible").filter("tr:odd").css("background-color", "gold");
                }


            
            //add button filters
                var buttons = $('button');
                buttons.on('click', function(e) {
                    $("tr").show();
                    var rows = $("td:nth-child(3)").not(":contains("+$(this).text()+")").parent();
                    rows.hide();
                    
                    //add reset functionality
                    if ($(this).text() == 'reset') {
                        $("tr").css("background-color", "");
                        $("tr").show().filter("tr:odd").css("background-color", "gold");
                    }
                    $("tr").css("background-color", "");
                    $("tr:visible").filter("tr:odd").css("background-color", "gold");
                });    
            

        });
        </script>
</html>
